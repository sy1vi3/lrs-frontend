<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Console</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/stream.css">
    <script type="text/javascript" src="js/stream.js"></script>
    <!--<link rel="icon" type="image/svg+xml" href="favicon/favicon.png">-->
</head>

<body onload="init()">
    <input type="text" id="accessCode" autofocus placeholder="3384-T-xxxxxx">
    <button id="loginbutton" onclick="connect()">Login</button>
    <button id="loadbutton" onclick="load()" class="hide">Load</button>

    <div id="jitsiBox"></div>

    <div id="info">
        <div id="current">
            <div id="teamNum">5090X</div>
            <div id="teamName">Radio Active</div>
            <div id="teamLoc">Chandler, Arizona, United States</div>
        </div>
        <div id="queue">TODO</div>
    </div>
</body>

</html>
